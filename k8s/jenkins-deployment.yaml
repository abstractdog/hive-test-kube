apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: jenkins
  labels:
    app: htk-jenkins
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: htk-jenkins
  replicas: 1
  template:
    metadata:
      labels:
        app: htk-jenkins
    spec:
      nodeSelector:
        type: core
        #serviceAccountName: jenkins
      containers:
      - name: master
        image: kgyrtkirk/htk-jenkins
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 1000m
            memory: 2000Mi
        ports:
        - containerPort: 8080
        - containerPort: 50000
        
